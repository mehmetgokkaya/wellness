<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>HTML5 Form</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/jquery.placeholder.js"></script>
<script src="js/jquery.form.js"></script>
<link rel="stylesheet" href="css/style.css">
<script>
$(function(){
$('#contact').validate({
submitHandler: function(form) {
    $(form).ajaxSubmit({
    url: '//formspree.io/mehmet@mehmetgokkaya.com',
    success: function() {
    $('#contact').hide();
    $('#contact-form').append("<p class='thanks'>Thanks! Your request has been sent.</p>")
    }
    });
    }
});         
});
</script>
    
</head>

<body>
<script type="text/javascript">
var ote1				= new Array("masaj 1", "masaj 2");
var ote2				= new Array("masaj 1", "masaj 2");
function set_player() {
  var select_otel = document.arama.otel;
  var select_masaj = document.arama.masaj;
  var selected_otel = select_otel.options[select_otel.selectedIndex].value;
    
  select_masaj.options.length=0;
  if (selected_otel == "otel 1"){
    for(var i=0; i<ote1.length; i++)
    select_masaj.options[select_masaj.options.length] = new Option(ote1[i]);
  }
  if (selected_otel == "otel 2"){
    for(var i=0; i<ote2.length; i++)
    select_masaj.options[select_masaj.options.length] = new Option(ote2[i]);
  }
}
</script>
    
<div id="contact-form">	

<form id="contact" method="post" action="">
<fieldset>	

<label for="name">Name</label>
<input type="text" name="name" placeholder="Full Name" title="Enter your name" class="required">

<label for="email">E-mail</label>
<input type="email" name="email" placeholder="yourname@domain.com" title="Enter your e-mail address" class="required email">

<label for="phone">Phone</label>
<input type="tel" name="phone" placeholder="ex. (555) 555-5555">

<label for="website">Website</label>
<input type="url" name="url" placeholder="http://">

<label for="message">Question/Comment</label>
<textarea name="message"></textarea>
<label for="Otel">Otel:</label>
    <select name="otel" onchange="set_player()">
    <option selected="selected" style="background-color:#FFCC00;">Please Chose</option>
    <option value="otel 1">Otel 1</option>
    <option value="otel 2">Otel 2</option>
    </select>
<label for="Massage">Masaj:</label>
    <tr>
    <td>masaj:</td><td>
    <select name="masaj">
    <option>Önce otel Seçiniz</option>
    </select>
    </td></tr>
    <tr>
      <td>&nbsp;</td>
<input type="submit" name="submit" class="button" id="submit" value="Send Message" />

</fieldset>
</form>

</div><!-- /end #contact-form -->

<script src="js/modernizr-min.js"></script>
<script>
if (!Modernizr.input.placeholder){
      $('input[placeholder], textarea[placeholder]').placeholder();
}
</script>
</body>
    version 0.0.2
</html>
